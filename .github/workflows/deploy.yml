          MESSAGE+="*ÐšÐ¾Ð¼Ð¼Ð¸Ñ‚:* \`${COMMIT_MESSAGE}\`\n"
          MESSAGE+="*ÐÐ²Ñ‚Ð¾Ñ€:* \`${COMMIT_AUTHOR}\`\n"
          MESSAGE+="*Ð’ÐµÑ€ÑÐ¸Ñ Ð±ÑÐºÐµÐ½Ð´Ð°:* \`${BACKEND_VERSION}\`\n"
          MESSAGE+="*Ð’ÐµÑ€ÑÐ¸Ñ Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ð°:* \`${FRONTEND_VERSION}\`"
